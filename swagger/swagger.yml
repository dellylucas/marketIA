definitions:
  models.Categorias:
    title: Categorias
    type: object
    properties:
      id:
        type: integer
        format: int64
      nombre:
        type: string
  models.Compras:
    title: Compras
    type: object
    properties:
      id:
        type: integer
        format: int64
      id_servicio:
        type: integer
        format: int64
      id_usuario:
        type: integer
        format: int64
  models.Metodos_pago:
    title: Metodos_pago
    type: object
    properties:
      id:
        type: integer
        format: int64
      nombre:
        type: string
  models.Servicio:
    title: Servicio
    type: object
    properties:
      descripcion:
        type: string
      id:
        type: integer
        format: int64
      id_tienda:
        type: integer
        format: int64
      nombre:
        type: string
      precio:
        type: integer
        format: int64
  models.Tienda:
    title: Tienda
    type: object
    properties:
      clave:
        type: string
      correo:
        type: string
      descripcion:
        type: string
      id:
        type: integer
        format: int64
      id_categoria:
        type: integer
        format: int64
      nit:
        type: string
      nombre:
        type: string
  models.Usuarios:
    title: Usuarios
    type: object
    properties:
      admin:
        type: boolean
      apellido:
        type: string
      celular:
        type: string
      clave:
        type: string
      correo:
        type: string
      documento:
        type: string
      id:
        type: integer
        format: int64
      nombre:
        type: string
tags:
- name: user
